<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = './styles.css'> 
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div id = 'calcContainer'> 
        <div id = 'calcDisplay'>
            <!-- Display for Calculator-->
            69420
        </div>
        <div id = 'buttonContainer'>
            <div id = 'row1' class = 'row'> 
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button> 
            </div>
            <div id = 'row2' class = 'row'> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div id = 'row3' class = 'row'> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id = 'row4' class = 'row'> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div id = 'row5' class = 'row'> 
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
